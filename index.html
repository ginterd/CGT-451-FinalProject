<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trixie Motel Final Project</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Page Container -->
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">

    <!-- Tablet Container -->
    <div class="w-100 p-4 rounded shadow" style="max-width: 1024px; min-width:768px; background-image: url('./img/watercolor-paper-texture-composition.jpg'); background-size: cover;">

      <div class="row">

        <!-- Left Column: Weather and Time -->
        <div class="col-md-8 d-flex flex-column justify-content-between">

          <!-- Logo on Top -->
          <img src="img/logo.svg" class="logo"></img>
          <br>

          <!-- Time Container -->
          <div class="time-card d-flex align-items-start mb-4 time-container">
            <div class="flex-grow-1 d-flex flex-column justify-content-between h-100">
              
              <!-- Time -->
              <div class="text-start">
                <h1 class="time-title mb-1  fw-bold" style="font-size: 100px;">12:00pm</h1>
              </div>
              
              <!-- Location and Temperature -->
              <div class="d-flex justify-content-between align-items-center">
                <p class="weather-subtitle mb-0 text-muted">Pasadena, California</p>
                <div class="text-primary fw-bold fs-4 d-flex align-items-center">
                  <span class="me-1 mb-2 weather-temp">☀️ 80° F</span> 
                </div>
              </div>
            </div>
          </div>

          <!-- Alarm -->
          <div class="alarm-card mb-4 p-3 bg-light border">
            <h6 class="alarm-title">Next Alarm: 6:00pm </h6>
            <p class="alarm-note">Note: Partying @ MOGO</p>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-around mt-4">
            <button class="btn btn-outline-pink" id="settings-btn">Settings</button>
            <a href="movies.html"><button class="btn btn-outline-pink">Movies</button></a>
            <a href="games.html"><button class="btn btn-outline-pink">Games</button></a>
          </div>
        </div>

        <!-- Right Column: Icons -->
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center gap-3 ps-md-3">
          <a href="music.html">
            <div class="icon icon-one" style="background-image: url('./img/icon-one.png'); background-size: cover; border-radius: 12px;"></div>
          </a>
          <a href="food.html">
            <div class="icon icon-two" style="background-image: url('./img/icon-two.png'); background-size: cover; border-radius: 12px;"></div>
          </a>
          <a href="lights.html">
            <div class="icon icon-three" style="background-image: url('./img/icon-three.png'); background-size: cover; border-radius: 12px;"></div>
          </a>
        </div>

      </div> 
    </div>
  </div>

<!-- Settings Modal -->
<div class="modal fade" id="settings-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100" style="color:#e16aad;">This is a prototype.</h5>
      </div>
      <div class="modal-body" style="color:black;">
        All content within this webpage will not track your data, as this website acts as a working prototype. This final project was coded entirely with Bootstrap and is being hosted by Github!
      </div>
      <div class="modal-footer justify-content-center">
        <!-- Ensure the id is consistent with JS -->
        <button type="button" class="btn btn-outline-pink" id="confirm-settings-btn">Ok!</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--Custom JS that wouldn't work in the seperate js file ;w;. Here be dragons. -->
  <script>
     const settingsBtn = document.getElementById('settings-btn');
const settingsModal = new bootstrap.Modal(document.getElementById('settings-modal'));

settingsBtn.addEventListener('click', () => {
  settingsModal.show();
});

document.getElementById('confirm-settings-btn').addEventListener('click', () => {
  settingsModal.hide();
});
  </script>


</body>
</html>
