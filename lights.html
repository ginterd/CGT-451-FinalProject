<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

   <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<body>

  <!-- Page Container -->
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">

    <div class="w-100 p-4 rounded shadow" style="max-width: 1024px; min-height:768px; background-image: url('./img/watercolor-paper-texture-composition.jpg'); background-size: cover;">

      <!-- Top Bar: Logo and Time -->
      <div class="container mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <img class="top-of-page-logo" src="img/logo.svg"></img>
          <div class="page-time-text">12:00pm</div>
        </div>
      </div>

      <!---->
      <div class="row align-items-center">
        <div class="text-center mt-3">
          <h1 class="page-header-2">Light Controls</h1>
        </div>

        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        

        <!--Radio-->
        <div class="text-center mt-3">
          <h1 class="page-header">Color Settings</h1>
        </div>
        <div class="d-flex justify-content-center gap-4 mt-4">
          <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="toneOptions" id="warmTone" value="warm">
             <label class="form-check-label" for="warmTone">Warm Tones</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="toneOptions" id="coolTone" value="cool" checked>
          <label class="form-check-label" for="coolTone">Cool Tones</label>
        </div>
      </div>

        </div>
    </div>

    
  </div>
